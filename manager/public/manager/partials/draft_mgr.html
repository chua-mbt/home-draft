<section>
  <header>Draft Manager</header>
  <draft-form
    draft="draft" save="save"
    ng-show="draft.state == 'upcoming'"
  ></draft-form>
  <draft-details
    draft="draft"
    ng-show="draft.state != 'upcoming'"></draft-details>
  <participants
    draft="draft"
    participants="participants"
  ></participants>
  <drafting
    draft="draft"
    participants="participants"
    ng-if="draft.state != 'upcoming' && draft.state != 'aborted'"
  ></drafting>
  <a ng-click="begin()"
     ng-show="draft.state == 'upcoming'">Begin</a>
  <a ng-click="abort()"
     ng-show="draft.state == 'upcoming'">Abort</a>
  <a href="drafts">Return</a>
</section>
