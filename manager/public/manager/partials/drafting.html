<table>
  <thead>
    <tr>
      <th>Handle</th>
      <th>Seat</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="participant in participants | orderBy:'seat'">
      <td>{{ participant.user }}</td>
      <td>{{ participant.seat }}</td>
    </tr>
  </tbody>
</table>
<a ng-show="draft.state == 'drafting'" ng-click="shuffle()">Shuffle</a>
<a ng-show="draft.state == 'drafting'" ng-click="done()">Done</a>
<a ng-show="draft.state == 'drafting'" ng-click="cancel()">Cancel</a>
